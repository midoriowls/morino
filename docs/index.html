<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>登录 / 注册</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>🧾 小店登录 / 注册</h2>
  
    <input id="name" placeholder="昵称（新用户注册必填，已存在用户不用填写）">
    <input id="qq" placeholder="QQ号（作为登录账号，新用户将自动注册）">
    <input id="password" type="password" placeholder="密码（为了信息安全，建议不要填写自己的常用密码）">
  
    <button onclick="loginOrRegister()">登录 / 注册</button>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
