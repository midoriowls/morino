<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>登录 / 注册</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="auth-body">
  <div class="auth-card">
    <div class="auth-header">
      <div class="auth-logo">🦉</div>
      <h1 class="auth-title">订单汇总网站</h1>
      <p class="auth-subtitle">
        使用 QQ 号登录 / 注册<br />
        首次使用会自动创建账号<br />
        注：仅限《春日》印调群用户使用，请勿将此链接及您的账号流传至群外，或在公开社交平台上传、传播。谢谢。
      </p>
    </div>

    <div class="auth-form">
      <div class="input-group">
        <label for="name">昵称（新用户必填）</label>
        <input id="name" type="text" placeholder="例：星之卡比" />
      </div>

      <div class="input-group">
        <label for="qq">QQ 号</label>
        <input id="qq" type="text" placeholder="用于登录与联系" />
      </div>

      <div class="input-group">
        <label for="password">密码</label>
        <!-- 按你的要求：明文展示，不要点点点 -->
        <input id="password" type="text" placeholder="设置密码" />
        <small class="input-hint">为保障信息安全，不推荐使用常用重要密码。</small>
      </div>

      <button class="auth-button" onclick="loginOrRegister()">
        登录 / 注册
      </button>

      <p class="auth-tip">
        注册前请仔细阅读隐私政策与购买免责声明。<br />
        登录后即可填写收货信息、下单并查看订单信息。
      </p>
    </div>

    <div class="auth-footer">
      <a href="privacy.html" target="_blank">隐私政策与购买免责声明</a>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
