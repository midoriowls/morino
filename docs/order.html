<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>下单</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="page-body">
  <div class="page-card">
  <div class="container">
    <h2>🛒 填写订单</h2>
    <p id="userInfo"></p>
    <button onclick="logout()">退出登录</button>

    <h3>收货信息</h3>
    <label>收件人：</label>
    <input id="recipient" placeholder="收件人姓名">
    <label>联系方式：</label>
    <input id="phone" placeholder="手机号">
    <label>地址：</label>
    <input id="address" placeholder="填写详细收货地址">
    <div class="form-group">
      <label for="remark"><b>备注（选填）：</b></label>
      <textarea
        id="remark"
        rows="3"
        placeholder="如有特殊发货时间、合包需求、包装要求等可以写在这里～"
      ></textarea>
    </div>


    <h3>数量信息</h3>
    <div id="productList" class="product-list">
      <!-- 商品行由 script.js 动态生成 -->
    </div>
        <!-- 隐私与免责声明（下单前必须同意） -->
    <div style="margin-top:12px;font-size:13px;color:#333;">
      <label style="display:flex;align-items:center;gap:8px;">
        <input id="agreePrivacy" type="checkbox" style="width:16px;height:16px;">
        <span>我已阅读并同意 <a href="privacy.html" target="_blank">隐私说明与购买免责声明</a>（提交订单即视为同意）</span>
      </label>
    </div>


    <button onclick="goToConfirm()">下一步：确认订单</button>

    <p><a href="myorders.html" class="btn-secondary">查看我的订单 →</a></p>
  </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
